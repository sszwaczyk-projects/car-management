<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<<h1 th:text="#{login.label.form.title}">form</h1>
<form action="/login/login" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label th:text="#{login.label.login}">first</label>
        <input th:field="*{email}"/>
        <p th:each="error: ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
    </div>
    <label th:text="#{login.label.password}">password</label>
    <input type="password" th:field="*{password}"/>
    <p th:each="error : ${#fields.errors('password')}"
       th:text="${error}">Validation error</p>
    </div>

    <button type="submit" th:text="#{login.label.form.login}">login</button>
</form>
</body>
</html>
